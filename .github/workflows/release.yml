name: CI & Release

permissions:
  contents: write

on:
  pull_request:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install capnp and Rust
        run: |
          sudo apt-get update
          sudo apt-get install -y capnproto
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Build native snownoise
        run: cargo build --release --manifest-path native/snownoise/Cargo.toml
      - name: Run tests
        env:
          SNOWNOISE_LIB_PATH: ${{ github.workspace }}/native/snownoise/target/release
        run: mvn -B test

  publish:
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install capnp and Rust
        run: |
          sudo apt-get update
          sudo apt-get install -y capnproto
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
          server-id: central
          server-username: ${{ secrets.CENTRAL_USERNAME }}
          server-password: ${{ secrets.CENTRAL_PASSWORD }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Compute version
        run: |
          VERSION=$(mvn -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            TAG_NAME="${GITHUB_REF_NAME}"
          else
            TAG_NAME="v${VERSION}"
          fi
          echo "RELEASE_VERSION=${VERSION}" >> $GITHUB_ENV
          echo "RELEASE_TAG=${TAG_NAME}" >> $GITHUB_ENV

      - name: Create tag (main/workflow_dispatch)
        if: github.ref_type != 'tag'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${RELEASE_TAG}"
          git push origin "${RELEASE_TAG}"

      - name: Build native snownoise
        run: cargo build --release --manifest-path native/snownoise/Cargo.toml

      - name: Build and deploy
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          SNOWNOISE_LIB_PATH: ${{ github.workspace }}/native/snownoise/target/release
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn -B -DskipTests -DperformRelease deploy -e -X

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
